<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Rápido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f3f3; /* Cor de fundo suave, similar ao Windows 11 */
        }
        .win-card {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .win-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background-color: #0078d4;
            color: white;
        }
        .btn-primary:hover {
            background-color: #005a9e;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #c7c7c7;
        }
        .btn-danger {
            background-color: #e81123;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b30f1b;
        }
        .icon-btn svg {
            width: 20px;
            height: 20px;
        }
        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        #toast {
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Container Principal -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Cabeçalho -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-700">Bloco de Notas Rápido</h1>
            <p class="text-lg text-gray-500 mt-2">Salve, edite e copie seus scripts com um clique.</p>
        </header>

        <!-- Formulário para Adicionar Novo Script -->
        <div class="win-card rounded-xl p-6 mb-8 shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Adicionar Novo Script</h2>
            <div class="space-y-4">
                <input type="text" id="script-title" placeholder="Título do Script" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                <textarea id="script-content" placeholder="Conteúdo do script..." rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></textarea>
                <button id="add-script-btn" class="w-full btn-primary font-bold py-3 px-4 rounded-lg transition transform hover:scale-105">
                    Salvar Script
                </button>
            </div>
        </div>

        <!-- Lista de Scripts Salvos -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-center text-gray-600">Meus Scripts</h2>
            <div id="scripts-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Scripts serão inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal de Edição (Oculto por padrão) -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl p-8 max-w-lg w-full shadow-2xl">
            <h2 class="text-2xl font-semibold mb-4">Editar Script</h2>
            <input type="hidden" id="edit-script-id">
            <div class="space-y-4">
                <input type="text" id="edit-script-title" placeholder="Título do Script" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                <textarea id="edit-script-content" placeholder="Conteúdo do script..." rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></textarea>
                <div class="flex justify-end space-x-4">
                    <button id="cancel-edit-btn" class="btn-secondary font-bold py-2 px-6 rounded-lg transition">Cancelar</button>
                    <button id="save-edit-btn" class="btn-primary font-bold py-2 px-6 rounded-lg transition">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast de Notificação -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 transform translate-y-10">
        Texto copiado com sucesso!
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scriptTitleInput = document.getElementById('script-title');
            const scriptContentInput = document.getElementById('script-content');
            const addScriptBtn = document.getElementById('add-script-btn');
            const scriptsList = document.getElementById('scripts-list');
            const toast = document.getElementById('toast');

            // Elementos do Modal de Edição
            const editModal = document.getElementById('edit-modal');
            const editScriptId = document.getElementById('edit-script-id');
            const editScriptTitle = document.getElementById('edit-script-title');
            const editScriptContent = document.getElementById('edit-script-content');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');

            // Carrega os scripts do localStorage
            let scripts = JSON.parse(localStorage.getItem('quickScripts')) || [];

            // Função para renderizar os scripts na tela
            const renderScripts = () => {
                scriptsList.innerHTML = '';
                if (scripts.length === 0) {
                    scriptsList.innerHTML = `<p class="text-gray-500 col-span-1 md:col-span-2 text-center">Nenhum script salvo ainda. Adicione um acima!</p>`;
                    return;
                }
                
                scripts.forEach(script => {
                    const scriptCard = document.createElement('div');
                    scriptCard.className = 'win-card rounded-xl p-5 flex flex-col shadow-md';
                    scriptCard.innerHTML = `
                        <h3 class="text-xl font-bold mb-2 text-gray-700">${escapeHTML(script.title)}</h3>
                        <p class="text-gray-600 flex-grow mb-4 whitespace-pre-wrap">${escapeHTML(script.content)}</p>
                        <div class="flex justify-end space-x-2 mt-auto pt-4 border-t border-gray-200">
                            <button class="copy-btn icon-btn btn-primary p-2 rounded-lg transition transform hover:scale-110" data-id="${script.id}" title="Copiar">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 4.625v2.625a2.625 2.625 0 01-2.625 2.625H6.75a2.625 2.625 0 01-2.625-2.625V12a2.625 2.625 0 012.625-2.625h2.25" /></svg>
                            </button>
                            <button class="edit-btn icon-btn btn-secondary p-2 rounded-lg transition transform hover:scale-110" data-id="${script.id}" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>
                            </button>
                            <button class="delete-btn icon-btn btn-danger p-2 rounded-lg transition transform hover:scale-110" data-id="${script.id}" title="Deletar">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                            </button>
                        </div>
                    `;
                    scriptsList.appendChild(scriptCard);
                });
            };

            // Função para salvar scripts no localStorage
            const saveScripts = () => {
                localStorage.setItem('quickScripts', JSON.stringify(scripts));
            };
            
            // Função para mostrar notificação (toast)
            const showToast = (message) => {
                toast.textContent = message;
                toast.classList.remove('opacity-0', 'translate-y-10');
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-y-10');
                }, 2000);
            };

            // Função para escapar HTML e prevenir XSS
            const escapeHTML = (str) => {
                const p = document.createElement('p');
                p.textContent = str;
                return p.innerHTML;
            };

            // Adicionar novo script
            addScriptBtn.addEventListener('click', () => {
                const title = scriptTitleInput.value.trim();
                const content = scriptContentInput.value.trim();

                if (title && content) {
                    const newScript = {
                        id: Date.now(),
                        title,
                        content
                    };
                    scripts.push(newScript);
                    saveScripts();
                    renderScripts();
                    scriptTitleInput.value = '';
                    scriptContentInput.value = '';
                    showToast('Script salvo com sucesso!');
                } else {
                    alert('Por favor, preencha o título e o conteúdo do script.');
                }
            });

            // Ações nos botões dos cards (Copiar, Editar, Deletar)
            scriptsList.addEventListener('click', (e) => {
                const targetButton = e.target.closest('button');
                if (!targetButton) return;

                const id = Number(targetButton.dataset.id);

                // Copiar
                if (targetButton.classList.contains('copy-btn')) {
                    const scriptToCopy = scripts.find(s => s.id === id);
                    if (scriptToCopy) {
                        // Usar execCommand para compatibilidade em iframes
                        const textarea = document.createElement('textarea');
                        textarea.value = scriptToCopy.content;
                        document.body.appendChild(textarea);
                        textarea.select();
                        try {
                            document.execCommand('copy');
                            showToast('Texto copiado com sucesso!');
                        } catch (err) {
                            showToast('Falha ao copiar o texto.');
                            console.error('Fallback: Oops, unable to copy', err);
                        }
                        document.body.removeChild(textarea);
                    }
                }

                // Deletar
                if (targetButton.classList.contains('delete-btn')) {
                    if (confirm('Tem certeza que deseja apagar este script?')) {
                        scripts = scripts.filter(s => s.id !== id);
                        saveScripts();
                        renderScripts();
                        showToast('Script apagado.');
                    }
                }

                // Editar
                if (targetButton.classList.contains('edit-btn')) {
                    const scriptToEdit = scripts.find(s => s.id === id);
                    if (scriptToEdit) {
                        editScriptId.value = scriptToEdit.id;
                        editScriptTitle.value = scriptToEdit.title;
                        editScriptContent.value = scriptToEdit.content;
                        editModal.classList.remove('hidden');
                    }
                }
            });

            // Salvar edição no modal
            saveEditBtn.addEventListener('click', () => {
                const id = Number(editScriptId.value);
                const newTitle = editScriptTitle.value.trim();
                const newContent = editScriptContent.value.trim();

                if (newTitle && newContent) {
                    const scriptIndex = scripts.findIndex(s => s.id === id);
                    if (scriptIndex > -1) {
                        scripts[scriptIndex].title = newTitle;
                        scripts[scriptIndex].content = newContent;
                        saveScripts();
                        renderScripts();
                        editModal.classList.add('hidden');
                        showToast('Script atualizado!');
                    }
                } else {
                     alert('O título e o conteúdo não podem ficar em branco.');
                }
            });

            // Cancelar edição no modal
            cancelEditBtn.addEventListener('click', () => {
                editModal.classList.add('hidden');
            });

            // Renderização inicial
            renderScripts();
        });
    </script>
</body>
</html>
